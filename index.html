<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
    }
    .output {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Humanix</h1>
    <form id="chatForm" style="display: none;">
      <label for="textInput">Enter Text:</label>
      <textarea id="textInput" placeholder="Type your text here..."></textarea>
      <label for="fileInput">Upload File:</label>
      <input type="file" id="fileInput">
      <button type="submit">Send</button>
    </form>
    <video id="video" autoplay playsinline width="640" height="480" style="display: none;"></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <div class="output" id="output" style="display: none;"></div>
  </div>

  <script>

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'en-US';
recognition.interimResults = false;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const fileInput = document.getElementById('fileInput');
const outputDiv = document.getElementById('output');
let textInput = '';

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Could not access the camera. Please check permissions.');
    }
}

async function capturePhoto() {
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL('image/png');

    const blob = await fetch(dataUrl).then(res => res.blob());
    const file = new File([blob], 'captured-image.png', { type: 'image/png' });

    const dataTransfer = new DataTransfer();
    dataTransfer.items.add(file);
    fileInput.files = dataTransfer.files;
}

async function getResponse() {
    await capturePhoto();
    const photoFile = fileInput.files[0];
    const formData = new FormData();
    formData.append('Questions', textInput);
    if (photoFile) {
        formData.append('file', photoFile);
    }

    try {
        const initialResponse = await fetch(
            'https://api.edenai.run/v2/workflow/a9ada9a7-6f81-41e3-94c3-a1e21173059f/execution/',
            {
                method: 'POST',
                headers: {
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiMTg0OWZjZWMtNThkYi00YWMyLWI1ZWEtOGFjNmQ4MjZiM2Y5IiwidHlwZSI6ImFwaV90b2tlbiJ9.ODOoHQfEcX0cNDsZ6RWxnDGD1mIuozvRPtrI8BWDJ88',
                },
                body: formData,
            }
        );

        if (!initialResponse.ok) {
            throw new Error(`HTTP Error: ${initialResponse.status} - ${initialResponse.statusText}`);
        }

        const executionResult = await initialResponse.json();
        const executionID = executionResult.id;

        const pollExecutionResult = async (executionID) => {
            const executionUrl = `https://api.edenai.run/v2/workflow/a9ada9a7-6f81-41e3-94c3-a1e21173059f/execution/${executionID}/`;

            while (true) {
                const response = await fetch(executionUrl, {
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiMTg0OWZjZWMtNThkYi00YWMyLWI1ZWEtOGFjNmQ4MjZiM2Y5IiwidHlwZSI6ImFwaV90b2tlbiJ9.ODOoHQfEcX0cNDsZ6RWxnDGD1mIuozvRPtrI8BWDJ88',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                const result = await response.json();

                if (result.content.status === 'succeeded') {
                    return result;
                }

                if (result.content.status === 'failed') {
                    throw new Error('Execution failed.');
                }

                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        };

        const data = await pollExecutionResult(executionID);
        const answer = data.content.results.VERYLASTFIELD.results[0].answers;
        outputDiv.textContent = answer;
        speakText(answer);
        fileInput.value = null;
        textInput = '';
    } catch (error) {
        outputDiv.textContent = `Error: ${error.message}`;
        console.error(error);
    }
}

function speakText(text) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1;
        utterance.pitch = 1;
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
    } else {
        alert('Text-to-Speech is not supported in your browser.');
    }
}

recognition.addEventListener('result', (event) => {
    textInput = event.results[0][0].transcript;
    getResponse();
});

recognition.addEventListener('error', () => {
    speakText("Something went wrong. I am rebooting the system. Retry after 5 seconds.");
    window.location.reload();
});

document.addEventListener("keydown", (event) => {
    if (event.key === 'Enter') {
        recognition.start();
    }
    if (event.key === 'Shift') {
        window.speechSynthesis.cancel();
    }
});

startCamera();

    </script>
    
</body>
</html>
